<ion-header>
  <ion-toolbar>
    <ion-title>
      Kalendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mwl-calendar-day-view
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-day-view>
</ion-content>
